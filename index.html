<!doctype html>
<html>

<head>
    <title>meanBlog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,300italic,400,400italic,600,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href="/src/js/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/src/js/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/app.css">
    <style type="text/css">
        html {
            font: 1em/1.5 "Open Sans",sans-serif;
        }
        body {
            background: white;
        }
    </style>
    <base href="/">
</head>

<body data-ng-app="meanBlog">
    <div class="full-container">
        <div class="content-container">
            <div class="navbar navbar-default navbar-static-top ng-scope" ng-controller="navbarController">
                <div class="container">
                    <div class="navbar-header">
                        <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed"><span class="sr-only">Toggle navigation</span>  <span class="icon-bar"></span>  <span class="icon-bar"></span>  <span class="icon-bar"></span>
                        </button> <a href="/" class="navbar-brand">meanblogengine</a>
                    </div>
                    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main" style="height: 0px;">
                        <ul class="nav navbar-nav">
                            <li class="active"><a ng-href="/">Home</a>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li class=""><a href="/signup">Sign up</a>
                            </li>
                            <li class=""><a href="/login">Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div ng-view class="container" style="padding-top: 50px;"></div>
        </div>
    </div>
    <script type="text/javascript" src="/src/js/lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/src/js/lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="/src/js/lib/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="/src/js/lib/angular-messages/angular-messages.min.js"></script>
    <script type="text/javascript" src="/src/js/lib/angular-sanitize/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="/src/js/lib/angular-markdown-directive/markdown.js"></script>
    <script type="text/javascript" src="/src/js/lib/showdown/src/showdown.js"></script>
    <script type="text/javascript" src="/src/js/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/src/js/app.js"></script>
</body>

</html>
