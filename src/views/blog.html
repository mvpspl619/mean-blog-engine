<div ng-repeat="post in posts">
	<div class="col-md-4 col-xs-12">
		<div class="post-small">
			<a href="{{'blog/' + post.id+ '/' + post.author}}" class="post-small-text">
			<div class="post-small-image">
				
			</div>
			<div class="post-small-info">
				<h2 class="post-small-info-title">{{post.title}}</h2>
				<p class="post-small-info-author">by {{post.author}}</p>
			</div>
			</a>
		</div>
	</div>
</div>
