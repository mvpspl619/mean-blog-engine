<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>New blog post</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="author">Author Name</label>  
  <div class="col-md-6">
  <input id="author" name="author" type="text" placeholder="Ex: Michael Jackson" class="form-control input-md" ng-model="post.author">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="title">Title</label>  
  <div class="col-md-6">
  <input id="title" name="title" type="text" placeholder="Ex: How to moon walk ?" class="form-control input-md" ng-model="post.title">
    
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="content">Content(MD)</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="content" name="content" ng-model="post.content">##This is sample post</textarea>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="savebutton"></label>
  <div class="col-md-4">
    <button id="savebutton" name="savebutton" class="btn btn-success" ng-click="savePost()">save</button>
  </div>
</div>

</fieldset>
</form>
