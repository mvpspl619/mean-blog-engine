<div class="container">
	<div ng-repeat="post in posts" class="col-md-4 col-sm-6 col-xs-12">
		<div class="post-small">
			<a href="{{'/blog/' + post._id+ '/' + post.directLink}}" class="post-small-text">
			<div class="post-small-image">
				
			</div>
			<div class="post-small-info">
				<h3 class="post-small-info-title" style="font-weight: bold;">{{post.title}}</h3>
				<p class="post-small-info-author">by {{post.author}}</p>
			</div>
			</a>
		</div>
	</div>
</div>
